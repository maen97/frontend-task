<div class="task-list">
  <h2>Your Tasks</h2>
  <div *ngIf="(tasks$ | async)?.length === 0" class="empty-state">
    <p>No tasks yet. Add one to get started!</p>
  </div>
  <app-task-item
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (toggleComplete)="toggleTaskCompletion($event)"
    (delete)="deleteTask($event)"
  ></app-task-item>
</div>
